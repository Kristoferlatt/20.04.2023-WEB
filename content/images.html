<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <div style="width: 40%; border: 5px red solid ">
            <img src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg"
             alt=""
             class="img-fluid"
             >
             <h1 class="my-5">Thumbnail</h1>
             <img
              src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg"
               alt=""
               class="img-thumbnail w-25"
               >

        </div>

        <h1 class="my-5">Aligment</h1>
             <img
              src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg"
               alt=""
               class="float-end w-25"
               >

               <div class="clearfix my-5"></div>
               <img
               src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg"
                alt=""
                class="d-block mx-auto w-25 rounded"
                >
    </div>
</body>
</html>
